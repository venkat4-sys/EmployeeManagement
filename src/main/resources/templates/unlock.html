<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unlock Account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="col-lg-6">
			<h3 class="pt-3 pb-3 text-center">Unlock Account</h3>
			
                  <p th:text="${unlockSuccess}" class="text-success text-center"></p>
                  <p th:text="${unlock}" class="text-danger text-center"></p>
                  <p th:text="${errormsg}" class="text-danger text-center"></p>
			<form th:action="@{/unlock}" th:object="${unlockform}" method="post">

				<div class="form-group">
					<label for="staffEmail">Email:</label>
					<input type="email" th:field="*{staffEmail}" class="form-control" id="staffEmail">
					<div th:if="${#fields.hasErrors('staffEmail')}" th:errors="*{staffEmail}" class="text-danger"></div> 
				</div>
				<div class="form-group">
					<label for="tempPwd">Temporary Password:</label>
					<input type="password" th:field="*{tempPwd}" class="form-control" id="tempPwd" >
					<div th:if="${#fields.hasErrors('tempPwd')}" th:errors="*{tempPwd}" class="text-danger"></div> 
				</div>
				<div class="form-group">
					<label for="newPwd">New Password:</label>
					<input type="password" th:field="*{newPwd}" class="form-control" id="newPwd" >
					<div th:if="${#fields.hasErrors('newPwd')}" th:errors="*{newPwd}" class="text-danger"></div> 
				</div>
				<div class="form-group">
					<label for="confirmPwd">Confirm Password:</label>
					<input type="password" th:field="*{confirmPwd}" class="form-control" id="confirmPwd" >
					<div th:if="${#fields.hasErrors('confirmPwd')}" th:errors="*{confirmPwd}" class="text-danger"></div> 
				</div>
				<div class="pt-3 pb-3">
					<button type="submit" class="btn btn-primary">Unlock</button>

				</div>

				<div class="text-center">
					<p>Already have an account? <a href="/login" class="btn btn-primary">Login</a></p>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
