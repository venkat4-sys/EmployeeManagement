<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="col-lg-6">
			<h3 class="pt-3 pb-3 text-center">Employee Registration</h3>

			<p th:text="${save}" class="text-success"></p>
            <p th:text="${errMsg}" class="text-danger"></p>
		<form th:action="@{/saveEmployee}" th:object="${user}" method="post">

                   <div class="form-group">
					<label for="staffName">Name:</label>
					<input type="text" th:field="*{staffName}" class="form-control" id="staffName">
					<div th:if="${#fields.hasErrors('staffName')}" th:errors="*{staffName}" class="text-danger"></div> 
				</div>
				<div class="form-group">
					<label for="staffEmail">Email:</label>
					<input type="email" th:field="*{staffEmail}" class="form-control" id="staffEmail">
					<div th:if="${#fields.hasErrors('staffEmail')}" th:errors="*{staffEmail}" class="text-danger"></div> 
				</div>
				<div class="form-group">
					<label for="staffPhoneNum">Phone Number:</label>
					<input type="text" th:field="*{staffPhoneNum}" class="form-control" id="staffPhoneNum">
					<div th:if="${#fields.hasErrors('staffPhoneNum')}" th:errors="*{staffPhoneNum}" class="text-danger"></div> 
				</div>
				<div class="pt-3 pb-3">
					<button type="submit" class="btn btn-primary">Save</button>
					<a href="/unlock" class="btn btn-info">Unlock Account</a> <!-- Add the Unlock link here -->
					<a href="/" class="btn btn-secondary">Reset</a>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
